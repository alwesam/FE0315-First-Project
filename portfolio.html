<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>My Portfolio Webpage</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<!--First row logo and name -->
			<div class="row">
				<div class="col-md-6">
					<img class="logo-place"
						 src="images/wesam-portrait.png" 
						 alt="logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="name-font">Wesam Al-Haddad</h1>
					<h4>Web Developer</h4>
				</div>
			</div>
			<!--second row horizontal line-->
			<div class="row">
				<div class = "col-md-12">
					<hr>
				</div>
			</div>	
			<!--third row image-->
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" 
						 src="images/tiger-1200x350" 
						 alt="display">
				</div>
			</div>
			<!--fourth row: featured work-->
			<div class="row">
				<div class="col-md-12 fw-font">
					<h2>Featured Work</h2>
				</div>
			</div>	
			<!--Fifth and final row-->
			<div class="row text-center">
				<!--first column-->
				<div class="col-md-4">
					<img class="img-responsive" 
						 src="images/shareloc-icon.png" 
						 alt="shareloc">
					<h3 class="text-uppercase">ShareLoc</h3>
					<p>
						<a href="https://github.com/alwesam/shareloc">
							https://github.com/alwesam/shareloc
						</a>
					</p>
				</div>
				<!--second column-->
				<div class="col-md-4">
					<img class="img-responsive" 
						 src="images/sunshine-icon.png" 
						 alt="sunshine">
					<h3 class="text-uppercase">Sunshine</h3>
					<p>
						<a href="https://github.com/alwesam/sunshine">
							https://github.com/alwesam/sunshine
						</a>
					</p>
				</div>
				<!--third column-->
				<div class="col-md-4">
					<img class="img-responsive" 
						 src="images/portfolio-icon.png" 
						 alt="mockup">
					<h3 class="text-uppercase">Portfolio</h3>
					<p>
						<a href="https://github.com/alwesam/FE0315-First-Project">
							https://github.com/alwesam/FE0315-First-Project
						</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
